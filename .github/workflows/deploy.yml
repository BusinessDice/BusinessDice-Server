name: Deploy
on:
#  workflow_run:
 #   workflows: ["CI"]
  #  branches: [main]
   # types: 
    #  - completed
      pull_request:
            types: [closed]
            branches: 
              - master

jobs:
  Deploy-on-DockerHub:
    runs-on: ubuntu-latest

    steps:
      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Set up DockerHub QEMU
        uses: docker/setup-qemu-action@v1
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: felixsteinke/private:BusinessDice-Server
          
      - name: Image digest output
        run: echo ${{ steps.docker_build.outputs.digest }}
        
      - name: SSH Deploy
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo docker kill BusinessDice-Server
            sudo docker rm BusinessDice-Server
            sudo docker rmi BusinessDice-Server
            sudo docker pull felixsteinke/private:BusinessDice-Server
            sudo docker run --name BusinessDice-Server -p 443:8080 felixsteinke/private:BusinessDice-Server
          host: ${{ secrets.BW_CLOUD_IP }}
          user: ${{ secrets.BW_CLOUD_USER }}
          key: ${{ secrets.BW_CLOUD_PRIVATE_KEY}}
